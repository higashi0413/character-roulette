<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ナイトレイン キャラルーレット</title>
  <style>
    :root { --bg:#0b0f14; --card:#121925; --text:#e8eef7; --muted:#93a4bb; --line:#233046; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
      background: radial-gradient(1200px 600px at 20% 0%, #0f1a2a, var(--bg));
      color: var(--text);
    }
    header { padding: 18px 16px 6px; max-width: 1100px; margin: 0 auto; }
    h1 { font-size: 18px; margin: 0 0 6px; }

    .wrap { max-width: 1100px; margin: 0 auto; padding: 12px 16px 24px; display: grid; gap: 12px; }
    .controls {
      display: flex; gap: 10px; flex-wrap: wrap; align-items: center;
      padding: 12px; border: 1px solid var(--line); border-radius: 14px; background: rgba(18,25,37,.75);
      backdrop-filter: blur(8px);
    }
    button {
      border: 1px solid var(--line);
      background: #182235;
      color: var(--text);
      padding: 10px 12px;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      touch-action: manipulation;
    }
    button:hover { filter: brightness(1.05); }
    button:disabled { opacity: .55; cursor: not-allowed; }

    /* ボタン色 */
    #spinAllBtn{
      background:#1e66ff;
      color:#fff;
      border-color: rgba(255,255,255,.18);
    }
    #stopAllBtn{
      background:#e53935;
      color:#fff;
      border-color: rgba(255,255,255,.18);
    }

    .hint { margin-left: auto; color: var(--muted); font-size: 12px; }

    .grid { display: grid; gap: 12px; }
    @media (min-width: 900px) {
      .grid { grid-template-columns: repeat(3, 1fr); }
    }

    .wheel {
      border: 1px solid var(--line);
      border-radius: 16px;
      background: rgba(18,25,37,.75);
      overflow: hidden;
      position: relative;
    }
    .wheel .top {
      display: flex; align-items: center; justify-content: space-between;
      padding: 12px;
      border-bottom: 1px solid var(--line);
    }
    .badge {
      font-weight: 900; letter-spacing: .02em;
      display: inline-flex; align-items: center; gap: 8px;
    }
    .dot { width: 10px; height: 10px; border-radius: 999px; display: inline-block; }

    .stage {
      padding: 12px;
      display: grid;
      gap: 10px;
    }

    /* 中央揃え */
    .row-center{ justify-content: center; }

    /* 表示枠：400×400（正方形） */
    .frame {
      width: min(400px, 100%);
      aspect-ratio: 1 / 1;
      margin: 0 auto;
      border-radius: 14px;
      border: 4px solid transparent;
      display: grid;
      place-items: center;
      background: #0e1420;
      overflow: hidden;
      position: relative;
    }
    .frame img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      background: #0e1420;
    }
    .placeholder {
      color: var(--muted);
      font-size: 13px;
      text-align: center;
      padding: 18px;
      line-height: 1.6;
    }

    .row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }

    .thumbs {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 6px;
    }
    @media (max-width: 420px) {
      .thumbs { grid-template-columns: repeat(4, 1fr); }
    }

    /* サムネ：クリックでON/OFF */
    .thumb {
      border: 1px solid var(--line);
      border-radius: 10px;
      overflow: hidden;
      background: #0e1420;
      aspect-ratio: 1 / 1;
      position: relative;
      cursor: pointer;
      user-select: none;
      touch-action: manipulation;
    }
    .thumb img { width: 100%; height: 100%; object-fit: cover; display: block; }

    .thumb.disabled {
      opacity: .35;
      filter: grayscale(1);
    }
    .thumb .tag {
      position: absolute; left: 6px; bottom: 6px;
      font-size: 11px;
      padding: 3px 6px;
      border-radius: 999px;
      background: rgba(0,0,0,.45);
      border: 1px solid rgba(255,255,255,.18);
      color: #fff;
    }
    .thumb.disabled .tag { background: rgba(229,57,53,.55); }

    /* 枠色 */
    .red   { border-color: #ff4d4d; }
    .blue  { border-color: #4da3ff; }
    .green { border-color: #45d483; }

    .spinGlow {
      position: absolute;
      inset: 0;
      pointer-events: none;
      opacity: 0;
      transition: opacity .2s ease;
      box-shadow: 0 0 0 3px rgba(255,255,255,.06) inset, 0 0 24px rgba(255,255,255,.08);
    }
    .wheel.spinning .spinGlow { opacity: 1; }

    .result {
      display: flex; align-items: center; justify-content: space-between;
      padding: 10px 12px;
      border-top: 1px solid var(--line);
      color: var(--muted);
      font-size: 12px;
    }
    code { color: #cfe3ff; }
  </style>
</head>
<body>
  <header>
    <h1>ナイトレイン キャラルーレット</h1>
  </header>

  <div class="wrap">
    <div class="controls">
      <button id="spinAllBtn">抽選スタート</button>
      <button id="stopAllBtn" disabled>手動停止</button>
      <span class="hint">今日の格言：チン・ポヤン大佐</span>
    </div>

    <div class="grid">
      <section class="wheel" data-wheel="0">
        <div class="spinGlow"></div>
        <div class="top">
          <div class="badge"><span class="dot" style="background:#ff4d4d"></span>プレイヤー1</div>
        </div>
        <div class="stage">
          <div class="frame red">
            <div class="placeholder">ここに表示されるでヤンス</div>
          </div>
          <div class="row row-center">
            <button class="spinOne">1だけ再抽選</button>
          </div>
          <div class="thumbs"></div>
        </div>
        <div class="result">結果：<code class="resText">-</code></div>
      </section>

      <section class="wheel" data-wheel="1">
        <div class="spinGlow"></div>
        <div class="top">
          <div class="badge"><span class="dot" style="background:#4da3ff"></span>プレイヤー2</div>
        </div>
        <div class="stage">
          <div class="frame blue">
            <div class="placeholder">ここに表示されるでヤンス</div>
          </div>
          <div class="row row-center">
            <button class="spinOne">2だけ再抽選</button>
          </div>
          <div class="thumbs"></div>
        </div>
        <div class="result">結果：<code class="resText">-</code></div>
      </section>

      <section class="wheel" data-wheel="2">
        <div class="spinGlow"></div>
        <div class="top">
          <div class="badge"><span class="dot" style="background:#45d483"></span>プレイヤー3</div>
        </div>
        <div class="stage">
          <div class="frame green">
            <div class="placeholder">ここに表示されるでヤンス</div>
          </div>
          <div class="row row-center">
            <button class="spinOne">3だけ再抽選</button>
          </div>
          <div class="thumbs"></div>
        </div>
        <div class="result">結果：<code class="resText">-</code></div>
      </section>
    </div>
  </div>

  <script>
    // ===== 最初から入れておく画像10枚（同じフォルダ内 images/ に置く想定）=====
    const PRESET_IMAGES = [
      "images/01.png","images/02.png","images/03.png","images/04.png","images/05.png",
      "images/06.png","images/07.png","images/08.png","images/09.png","images/10.png",
    ];

    const sleep = (ms) => new Promise(r => setTimeout(r, ms));
    const randInt = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

    class ImageWheel {
      constructor(root) {
        this.root = root;
        this.images = []; // Array<{src:string, enabled:boolean}>
        this.index = 0;
        this.timer = null;
        this.spinning = false;

        this.frame = root.querySelector(".frame");
        this.thumbs = root.querySelector(".thumbs");
        this.resText = root.querySelector(".resText");
        this.spinOneBtn = root.querySelector(".spinOne");

        this.spinOneBtn.addEventListener("click", () => spinManager.spin([this]));
        this.render();
      }

      getEnabledImages() { return this.images.filter(it => it.enabled); }
      setResultText(text) { this.resText.textContent = text; }

      showSrc(src) {
        this.frame.innerHTML = "";
        const img = document.createElement("img");
        img.src = src;
        img.alt = "selected";
        this.frame.appendChild(img);
      }

      showEnabledIndex(i) {
        const enabled = this.getEnabledImages();
        if (enabled.length === 0) return;
        this.index = (i + enabled.length) % enabled.length;
        this.showSrc(enabled[this.index].src);
      }

      render() {
        const enabled = this.getEnabledImages();
        if (enabled.length === 0) {
          this.frame.innerHTML = `<div class="placeholder">有効な画像が0です<br>サムネをクリックしてONにしてね</div>`;
        } else {
          const hasImg = this.frame.querySelector("img");
          if (!hasImg) this.showEnabledIndex(0);
        }

        this.thumbs.innerHTML = "";
        this.images.forEach((item) => {
          const t = document.createElement("div");
          t.className = "thumb" + (item.enabled ? "" : " disabled");
          t.title = item.enabled ? "クリックで無効化" : "クリックで有効化";

          const img = document.createElement("img");
          img.src = item.src;

          const tag = document.createElement("div");
          tag.className = "tag";
          tag.textContent = item.enabled ? "ON" : "OFF";

          t.addEventListener("click", () => {
            item.enabled = !item.enabled;
            this.setResultText("-");
            this.frame.innerHTML = "";
            this.render();
          });

          t.appendChild(img);
          t.appendChild(tag);
          this.thumbs.appendChild(t);
        });

        this.spinOneBtn.disabled = this.getEnabledImages().length === 0;
      }

      startSpin(speedMs = 70) {
        if (this.spinning) return;
        if (this.getEnabledImages().length === 0) return;
        this.spinning = true;
        this.root.classList.add("spinning");
        this.timer = setInterval(() => this.showEnabledIndex(this.index + 1), speedMs);
      }

      stopSpin() {
        if (!this.spinning) return;
        this.spinning = false;
        this.root.classList.remove("spinning");
        if (this.timer) clearInterval(this.timer);
        this.timer = null;

        const enabled = this.getEnabledImages();
        if (enabled.length === 0) { this.setResultText("-"); return; }
        this.setResultText(`${this.index + 1}枚目（ON内）`);
      }
    }

    const spinManager = {
      isBusy: false,
      async spin(wheels) {
        if (this.isBusy) return;

        const valid = wheels.filter(w => w.getEnabledImages().length > 0);
        if (valid.length === 0) {
          alert("有効な画像（ON）がありません。サムネをクリックしてONにしてください。");
          return;
        }

        this.isBusy = true;
        setGlobalButtons(true);

        valid.forEach(w => {
          w.startSpin(randInt(45, 90));
          w.setResultText("回転中…");
        });

        const stopPromises = valid.map(async (w) => {
          await sleep(randInt(900, 1800));

          if (w.timer) clearInterval(w.timer);

          let step = randInt(5, 10);
          let delay = randInt(70, 110);
          for (let i = 0; i < step; i++) {
            w.showEnabledIndex(w.index + 1);
            await sleep(delay);
            delay += randInt(35, 70);
          }

          const enabled = w.getEnabledImages();
          const finalIndex = randInt(0, enabled.length - 1);
          w.showEnabledIndex(finalIndex);
          w.stopSpin();
        });

        await Promise.allSettled(stopPromises);

        this.isBusy = false;
        setGlobalButtons(false);
      },

      stopAll(wheels) {
        wheels.forEach(w => w.stopSpin());
        this.isBusy = false;
        setGlobalButtons(false);
      }
    };

    const wheelEls = Array.from(document.querySelectorAll(".wheel"));
    const wheels = wheelEls.map(el => new ImageWheel(el));

    // 起動時プリセット：3枠とも同じ10枚（ON）
    wheels.forEach(w => {
      w.images = PRESET_IMAGES.map(src => ({ src, enabled: true }));
      w.index = 0;
      w.setResultText("-");
      w.render();
    });

    const spinAllBtn = document.getElementById("spinAllBtn");
    const stopAllBtn = document.getElementById("stopAllBtn");

    function setGlobalButtons(busy) {
      spinAllBtn.disabled = busy;
      stopAllBtn.disabled = !busy;
      document.querySelectorAll(".spinOne").forEach(btn => btn.disabled = busy);
      if (!busy) wheels.forEach(w => w.render());
    }

    spinAllBtn.addEventListener("click", () => spinManager.spin(wheels));
    stopAllBtn.addEventListener("click", () => spinManager.stopAll(wheels));

    setGlobalButtons(false);
  </script>
</body>
</html>
