<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>画像スロット 3連ルーレット</title>
  <style>
    :root { --bg:#0b0f14; --card:#121925; --text:#e8eef7; --muted:#93a4bb; --line:#233046; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
      background: radial-gradient(1200px 600px at 20% 0%, #0f1a2a, var(--bg));
      color: var(--text);
    }
    header { padding: 18px 16px 6px; max-width: 1100px; margin: 0 auto; }
    h1 { font-size: 18px; margin: 0 0 6px; }
    p { margin: 0; color: var(--muted); font-size: 13px; line-height: 1.5; }

    .wrap { max-width: 1100px; margin: 0 auto; padding: 12px 16px 24px; display: grid; gap: 12px; }
    .controls {
      display: flex; gap: 10px; flex-wrap: wrap; align-items: center;
      padding: 12px; border: 1px solid var(--line); border-radius: 14px; background: rgba(18,25,37,.75);
      backdrop-filter: blur(8px);
    }
    button {
      border: 1px solid var(--line);
      background: #182235;
      color: var(--text);
      padding: 10px 12px;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      touch-action: manipulation;
    }
    button:hover { filter: brightness(1.05); }
    button:disabled { opacity: .55; cursor: not-allowed; }
    .hint { margin-left: auto; color: var(--muted); font-size: 12px; }

    .grid { display: grid; gap: 12px; }
    @media (min-width: 900px) {
      .grid { grid-template-columns: repeat(3, 1fr); }
    }

    .wheel {
      border: 1px solid var(--line);
      border-radius: 16px;
      background: rgba(18,25,37,.75);
      overflow: hidden;
      position: relative;
    }
    .wheel .top {
      display: flex; align-items: center; justify-content: space-between;
      padding: 12px;
      border-bottom: 1px solid var(--line);
    }
    .badge {
      font-weight: 900; letter-spacing: .02em;
      display: inline-flex; align-items: center; gap: 8px;
    }
    .dot { width: 10px; height: 10px; border-radius: 999px; display: inline-block; }
    .meta { color: var(--muted); font-size: 12px; }
    .stage {
      padding: 12px;
      display: grid;
      gap: 10px;
    }
    .frame {
      width: 100%;
      aspect-ratio: 16/10;
      border-radius: 14px;
      border: 4px solid transparent;
      display: grid;
      place-items: center;
      background: #0e1420;
      overflow: hidden;
      position: relative;
    }
    .frame img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      background: #0e1420;
    }
    .placeholder {
      color: var(--muted);
      font-size: 13px;
      text-align: center;
      padding: 18px;
      line-height: 1.6;
    }

    .row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 12px;
      border: 1px dashed var(--line);
      background: rgba(24,34,53,.4);
      color: var(--muted);
    }

    .thumbs {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 6px;
    }
    @media (max-width: 420px) {
      .thumbs { grid-template-columns: repeat(4, 1fr); }
    }
    .thumb {
      border: 1px solid var(--line);
      border-radius: 10px;
      overflow: hidden;
      background: #0e1420;
      aspect-ratio: 1 / 1;
      position: relative;
    }
    .thumb img { width: 100%; height: 100%; object-fit: cover; display: block; }
    .thumb .x {
      position: absolute; top: 6px; right: 6px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.45);
      color: #fff;
      width: 24px; height: 24px;
      display: grid; place-items: center;
      cursor: pointer;
      font-weight: 900;
      user-select: none;
      touch-action: manipulation;
    }

    /* 枠色 */
    .red   { border-color: #ff4d4d; }
    .blue  { border-color: #4da3ff; }
    .green { border-color: #45d483; }

    .spinGlow {
      position: absolute;
      inset: 0;
      pointer-events: none;
      opacity: 0;
      transition: opacity .2s ease;
      box-shadow: 0 0 0 3px rgba(255,255,255,.06) inset, 0 0 24px rgba(255,255,255,.08);
    }
    .wheel.spinning .spinGlow { opacity: 1; }

    .result {
      display: flex; align-items: center; justify-content: space-between;
      padding: 10px 12px;
      border-top: 1px solid var(--line);
      color: var(--muted);
      font-size: 12px;
    }
    code { color: #cfe3ff; }
  </style>
</head>
<body>
  <header>
    <h1>ナイトレイン キャラルーレット</h1>
  </header>

  <div class="wrap">
    <div class="controls">
      <button id="spinAllBtn">抽選開始</button>
      <button id="stopAllBtn" disabled>手動停止</button>
      <button id="clearAllBtn">全クリア</button>
      <span class="hint">今日の格言：チン・ポヤン大佐</span>
    </div>

    <div class="grid">
      <section class="wheel" data-wheel="0">
        <div class="spinGlow"></div>
        <div class="top">
          <div class="badge"><span class="dot" style="background:#ff4d4d"></span>プレイヤー1</div>
          <div class="meta"><span class="count">0</span>/10 枚</div>
        </div>
        <div class="stage">
          <div class="frame red">
            <div class="placeholder">ここに表示されるでヤンス</div>
          </div>
          <input class="file" type="file" accept="image/*" multiple />
          <div class="row">
            <button class="spinOne">1だけ再抽選</button>
            <button class="clearOne">1だけ削除</button>
          </div>
          <div class="thumbs"></div>
        </div>
        <div class="result">結果：<code class="resText">-</code></div>
      </section>

      <section class="wheel" data-wheel="1">
        <div class="spinGlow"></div>
        <div class="top">
          <div class="badge"><span class="dot" style="background:#4da3ff"></span>プレイヤー2</div>
          <div class="meta"><span class="count">0</span>/10 枚</div>
        </div>
        <div class="stage">
          <div class="frame blue">
            <div class="placeholder">ここに表示されるでヤンス</div>
          </div>
          <input class="file" type="file" accept="image/*" multiple />
          <div class="row">
            <button class="spinOne">2だけ再抽選</button>
            <button class="clearOne">2だけ削除</button>
          </div>
          <div class="thumbs"></div>
        </div>
        <div class="result">結果：<code class="resText">-</code></div>
      </section>

      <section class="wheel" data-wheel="2">
        <div class="spinGlow"></div>
        <div class="top">
          <div class="badge"><span class="dot" style="background:#45d483"></span>プレイヤー3</div>
          <div class="meta"><span class="count">0</span>/10 枚</div>
        </div>
        <div class="stage">
          <div class="frame green">
            <div class="placeholder">ここに表示されるでヤンス</div>
          </div>
          <input class="file" type="file" accept="image/*" multiple />
          <div class="row">
            <button class="spinOne">3だけ再抽選</button>
            <button class="clearOne">3だけ削除</button>
          </div>
          <div class="thumbs"></div>
        </div>
        <div class="result">結果：<code class="resText">-</code></div>
      </section>
    </div>
  </div>

  <script>
// ===== 最初から入れておく画像10枚（同じフォルダ内 images/ に置く想定）=====
    const PRESET_IMAGES = [
      "images/01.png",
      "images/02.png",
      "images/03.png",
      "images/04.png",
      "images/05.png",
      "images/06.png",
      "images/07.png",
      "images/08.png",
      "images/09.png",
      "images/10.png",
    ];
    // ===== ユーティリティ =====
    const sleep = (ms) => new Promise(r => setTimeout(r, ms));
    const randInt = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

    // ===== ルーレット状態 =====
    const MAX_IMAGES = 10;

    class ImageWheel {
      constructor(root, borderClassName) {
        this.root = root;
        this.borderClassName = borderClassName;
        this.images = [];      // dataURL配列
        this.index = 0;
        this.timer = null;
        this.spinning = false;

        this.frame = root.querySelector(".frame");
        this.fileInput = root.querySelector(".file");
        this.thumbs = root.querySelector(".thumbs");
        this.countEl = root.querySelector(".count");
        this.resText = root.querySelector(".resText");
        this.spinOneBtn = root.querySelector(".spinOne");
        this.clearOneBtn = root.querySelector(".clearOne");

        this.fileInput.addEventListener("change", (e) => this.addFiles(e.target.files));
        this.spinOneBtn.addEventListener("click", () => spinManager.spin([this]));
        this.clearOneBtn.addEventListener("click", () => this.clear());
        this.render();
      }

      setCount() {
        this.countEl.textContent = String(this.images.length);
      }

      setResultText(text) {
        this.resText.textContent = text;
      }

      showIndex(i) {
        if (!this.images.length) return;
        this.index = (i + this.images.length) % this.images.length;

        // frame内を画像に差し替え
        this.frame.innerHTML = "";
        const img = document.createElement("img");
        img.src = this.images[this.index];
        img.alt = "selected";
        this.frame.appendChild(img);
      }

      render() {
        this.setCount();

        // frame
        if (this.images.length === 0) {
          this.frame.innerHTML = `<div class="placeholder">ここに表示されるでヤンス</div>`;
        } else {
          // まだ表示していなければ0を表示
          const hasImg = this.frame.querySelector("img");
          if (!hasImg) this.showIndex(0);
        }

        // thumbs
        this.thumbs.innerHTML = "";
        this.images.forEach((src, idx) => {
          const t = document.createElement("div");
          t.className = "thumb";
          const img = document.createElement("img");
          img.src = src;
          img.alt = "thumb";
          const x = document.createElement("div");
          x.className = "x";
          x.textContent = "×";
          x.title = "削除";
          x.addEventListener("click", () => {
            this.images.splice(idx, 1);
            if (this.images.length) this.showIndex(this.index % this.images.length);
            else this.index = 0;
            this.setResultText("-");
            this.render();
          });
          t.appendChild(img);
          t.appendChild(x);
          this.thumbs.appendChild(t);
        });

        // buttons enable
        const has = this.images.length > 0;
        this.spinOneBtn.disabled = !has;
      }

      async addFiles(fileList) {
        if (!fileList || fileList.length === 0) return;

        const files = Array.from(fileList)
          .filter(f => f.type && f.type.startsWith("image/"));

        if (files.length === 0) return;

        // 既に10枚なら追加しない
        const capacity = MAX_IMAGES - this.images.length;
        const toAdd = files.slice(0, Math.max(0, capacity));
        if (toAdd.length === 0) {
          alert("この枠は10枚までです。不要な画像を削除してから追加してください。");
          this.fileInput.value = "";
          return;
        }

        // FileReader で dataURL化
        const readOne = (file) => new Promise((resolve, reject) => {
          const fr = new FileReader();
          fr.onload = () => resolve(String(fr.result));
          fr.onerror = reject;
          fr.readAsDataURL(file);
        });

        try {
          const urls = [];
          for (const f of toAdd) urls.push(await readOne(f));
          this.images.push(...urls);
          if (this.images.length && !this.frame.querySelector("img")) this.showIndex(0);
          this.render();
        } catch (e) {
          console.error(e);
          alert("画像の読み込みに失敗しました。別の画像で試してください。");
        } finally {
          this.fileInput.value = "";
        }
      }

      startSpin(speedMs = 70) {
        if (this.spinning) return;
        if (this.images.length === 0) return;

        this.spinning = true;
        this.root.classList.add("spinning");

        this.timer = setInterval(() => {
          this.showIndex(this.index + 1);
        }, speedMs);
      }

      stopSpin() {
        if (!this.spinning) return;
        this.spinning = false;
        this.root.classList.remove("spinning");
        if (this.timer) clearInterval(this.timer);
        this.timer = null;

        // 止めた結果を表示（何枚目かを出すだけ。名前が欲しいなら後述の拡張で対応）
        this.setResultText(`${this.index + 1}枚目`);
      }

      clear() {
        this.stopSpin();
        this.images = [];
        this.index = 0;
        this.setResultText("-");
        this.render();
      }
    }

    // ===== スピン制御（3つ同時／個別） =====
    const spinManager = {
      isBusy: false,
      async spin(wheels) {
        if (this.isBusy) return;

        const valid = wheels.filter(w => w.images.length > 0);
        if (valid.length === 0) {
          alert("画像を入れてから回してください。");
          return;
        }

        this.isBusy = true;
        setGlobalButtons(true);

        // それぞれ少し違うスピード・停止タイミングにする（それっぽい演出）
        valid.forEach(w => {
          const speed = randInt(45, 90);
          w.startSpin(speed);
          w.setResultText("回転中…");
        });

        // 停止：完全ランダムの時間 + ランダムの追加減速演出
        const stopPromises = valid.map(async (w) => {
          const base = randInt(900, 1800);
          await sleep(base);

          // 減速（間隔を広げていく）
          if (w.timer) clearInterval(w.timer);
          let step = randInt(5, 10);
          let delay = randInt(70, 110);
          for (let i = 0; i < step; i++) {
            w.showIndex(w.index + 1);
            await sleep(delay);
            delay += randInt(35, 70);
          }

          // 最後にランダムな位置へ（=かぶりOK）
          const finalIndex = randInt(0, w.images.length - 1);
          w.showIndex(finalIndex);
          w.stopSpin();
        });

        // 全部止まるのを待つ
        await Promise.allSettled(stopPromises);

        this.isBusy = false;
        setGlobalButtons(false);
      },

      stopAll(wheels) {
        wheels.forEach(w => w.stopSpin());
        this.isBusy = false;
        setGlobalButtons(false);
      }
    };

    // ===== 初期化 =====
    const wheelEls = Array.from(document.querySelectorAll(".wheel"));
    const wheels = wheelEls.map((el, i) => new ImageWheel(el, ["red","blue","green"][i]));

    // ===== 起動時に3枠へ同じ10枚をセット（かぶりOKなので3枠同じでOK）=====
    wheels.forEach(w => {
      w.images = PRESET_IMAGES.slice(0, MAX_IMAGES); // 最大10枚
      w.index = 0;
      w.setResultText("-");
      w.render();
    });

    const spinAllBtn = document.getElementById("spinAllBtn");
    const stopAllBtn = document.getElementById("stopAllBtn");
    const clearAllBtn = document.getElementById("clearAllBtn");

    function setGlobalButtons(busy) {
      spinAllBtn.disabled = busy;
      stopAllBtn.disabled = !busy;
      // clearAllは回転中は触らない方が安全
      clearAllBtn.disabled = busy;
      // 個別スピンもbusy時は無効化
      document.querySelectorAll(".spinOne, .clearOne, .file").forEach(el => {
        if (el.classList.contains("file")) el.disabled = busy;
        else el.disabled = busy || (el.classList.contains("spinOne") && el.closest(".wheel").querySelector(".count").textContent === "0");
      });
    }

    spinAllBtn.addEventListener("click", () => spinManager.spin(wheels));
    stopAllBtn.addEventListener("click", () => spinManager.stopAll(wheels));
    clearAllBtn.addEventListener("click", () => wheels.forEach(w => w.clear()));

    // 最初は停止ボタン無効
    setGlobalButtons(false);
  </script>
</body>
</html>
