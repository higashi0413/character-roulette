<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ごりちんナイトレイン部 キャラ＆ボス ルーレット</title>
  <style>
    :root { --bg:#0b0f14; --card:#121925; --text:#e8eef7; --muted:#93a4bb; --line:#233046; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
      background: radial-gradient(1200px 600px at 20% 0%, #0f1a2a, var(--bg));
      color: var(--text);
    }
    header { padding: 18px 16px 6px; max-width: 1100px; margin: 0 auto; }
    h1 { font-size: 18px; margin: 0 0 6px; }

    .wrap { max-width: 1100px; margin: 0 auto; padding: 12px 16px 24px; display: grid; gap: 12px; }
    .controls {
      display: flex; gap: 10px; flex-wrap: wrap; align-items: center;
      padding: 12px; border: 1px solid var(--line); border-radius: 14px; background: rgba(18,25,37,.75);
      backdrop-filter: blur(8px);
    }
    button {
      border: 1px solid var(--line);
      background: #182235;
      color: var(--text);
      padding: 10px 12px;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      touch-action: manipulation;
    }
    button:hover { filter: brightness(1.05); }
    button:disabled { opacity: .55; cursor: not-allowed; }

    /* ボタン色 */
    #spinAllBtn{
      background:#1e66ff;
      color:#fff;
      border-color: rgba(255,255,255,.18);
    }
    #stopAllBtn{
      background:#e53935;
      color:#fff;
      border-color: rgba(255,255,255,.18);
    }

    /* ★ 再抽選ボタンも抽選スタートと同色 */
    .spinOne{
      background:#1e66ff;
      color:#fff;
      border-color: rgba(255,255,255,.18);
    }

    .hint { margin-left: auto; color: var(--muted); font-size: 12px; }

    .grid { display: grid; gap: 12px; }
    @media (min-width: 900px) {
      .grid { grid-template-columns: repeat(3, 1fr); }
    }

    /* 下段（ボス） */
    .bossArea { margin-top: 6px; }
    .bossAreaTitle{
      font-size: 13px;
      color: var(--muted);
      margin: 6px 2px 0;
    }

    .wheel {
      border: 1px solid var(--line);
      border-radius: 16px;
      background: rgba(18,25,37,.75);
      overflow: hidden;
      position: relative;
    }
    .wheel .top {
      display: flex; align-items: center; justify-content: space-between;
      padding: 12px;
      border-bottom: 1px solid var(--line);
    }
    .badge {
      font-weight: 900; letter-spacing: .02em;
      display: inline-flex; align-items: center; gap: 8px;
    }
    .dot { width: 10px; height: 10px; border-radius: 999px; display: inline-block; }

    .stage {
      padding: 12px;
      display: grid;
      gap: 10px;
    }

    /* 表示枠：400×400（正方形） */
    .frame {
      width: min(400px, 100%);
      aspect-ratio: 1 / 1;
      margin: 0 auto;
      border-radius: 14px;
      border: 4px solid transparent;
      display: grid;
      place-items: center;
      background: #0e1420;
      overflow: hidden;
      position: relative;
    }
    .frame img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      background: #0e1420;
    }
    .placeholder {
      color: var(--muted);
      font-size: 13px;
      text-align: center;
      padding: 18px;
      line-height: 1.6;
    }
    /* ★ ボス専用：600×315 比率 */
    .boss-frame{
      aspect-ratio: 600 / 315;
      width: min(600px, 100%);
    }

    .row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; justify-content: center; }

    .thumbs {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 6px;
    }
    @media (max-width: 420px) {
      .thumbs { grid-template-columns: repeat(4, 1fr); }
    }

    /* サムネ：クリックでON/OFF */
    .thumb {
      border: 1px solid var(--line);
      border-radius: 10px;
      overflow: hidden;
      background: #0e1420;
      aspect-ratio: 1 / 1;
      position: relative;
      cursor: pointer;
      user-select: none;
      touch-action: manipulation;
    }
    .thumb img { width: 100%; height: 100%; object-fit: cover; display: block; }

    .thumb.disabled {
      opacity: .35;
      filter: grayscale(1);
    }
    .thumb .tag {
      position: absolute; left: 6px; bottom: 6px;
      font-size: 11px;
      padding: 3px 6px;
      border-radius: 999px;
      background: rgba(0,0,0,.45);
      border: 1px solid rgba(255,255,255,.18);
      color: #fff;
    }
    .thumb.disabled .tag { background: rgba(229,57,53,.55); }

    /* キャラ枠色 */
    .red   { border-color: #ff4d4d; }
    .blue  { border-color: #4da3ff; }
    .green { border-color: #45d483; }
    /* ★ ボス枠色（白） */
    .white { border-color: #ffffff; }

    .spinGlow {
      position: absolute;
      inset: 0;
      pointer-events: none;
      opacity: 0;
      transition: opacity .2s ease;
      box-shadow: 0 0 0 3px rgba(255,255,255,.06) inset, 0 0 24px rgba(255,255,255,.08);
    }
    .wheel.spinning .spinGlow { opacity: 1; }

    .result {
      display: flex; align-items: center; justify-content: space-between;
      padding: 10px 12px;
      border-top: 1px solid var(--line);
      color: var(--muted);
      font-size: 12px;
    }
    code { color: #cfe3ff; }

    /* ★ ボス枠のサムネ配置を最適化 */
    .bossWheel .thumbs{
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 1行4枚 */
      gap: 4px; /* 間隔を詰める（お好みで 2〜6px） */
    }

    /* ★ ボス用サムネを小さく（9/10） */
    .boss-thumbs .thumb{
      transform: scale(0.90);
      transform-origin: center;
    }

  </style>
</head>
<body>
  <header>
    <h1>ごりちんナイトレイン部 キャラ＆ボス ルーレット</h1>
  </header>

  <div class="wrap">
    <div class="controls">
      <button id="spinAllBtn">抽選スタート</button>
      <button id="stopAllBtn" disabled>手動停止</button>
      <span class="hint">今日の格言：チン・ポヤン大佐</span>
    </div>

    <!-- キャラ3枠 -->
    <div class="grid">
      <section class="wheel" data-wheel="0">
        <div class="spinGlow"></div>
        <div class="top">
          <div class="badge"><span class="dot" style="background:#ff4d4d"></span>ひがし</div>
        </div>
        <div class="stage">
          <div class="frame red"><div class="placeholder">ここに表示されるでヤンス</div></div>
          <div class="row"><button class="spinOne">こいつだけ再抽選</button></div>
          <div class="thumbs"></div>
        </div>
        <div class="result">結果：<code class="resText">-</code></div>
      </section>

      <section class="wheel" data-wheel="1">
        <div class="spinGlow"></div>
        <div class="top">
          <div class="badge"><span class="dot" style="background:#4da3ff"></span>えにゅ</div>
        </div>
        <div class="stage">
          <div class="frame blue"><div class="placeholder">ここに表示されるでヤンス</div></div>
          <div class="row"><button class="spinOne">こいつだけ再抽選</button></div>
          <div class="thumbs"></div>
        </div>
        <div class="result">結果：<code class="resText">-</code></div>
      </section>

      <section class="wheel" data-wheel="2">
        <div class="spinGlow"></div>
        <div class="top">
          <div class="badge"><span class="dot" style="background:#45d483"></span>ましお</div>
        </div>
        <div class="stage">
          <div class="frame green"><div class="placeholder">ここに表示されるでヤンス</div></div>
          <div class="row"><button class="spinOne">こいつだけ再抽選</button></div>
          <div class="thumbs"></div>
        </div>
        <div class="result">結果：<code class="resText">-</code></div>
      </section>
    </div>

    <!-- ★ ボス枠（下段） -->
    <div class="bossArea">
      <section class="wheel bossWheel" data-wheel="boss">
        <div class="spinGlow"></div>
        <div class="top">
          <div class="badge"><span class="dot" style="background:#ffffff"></span>ボス</div>
        </div>
        <div class="stage">
          <div class="frame white boss-frame"><div class="placeholder">ここにボスが表示されるでヤンス</div></div>
          <div class="row"><button class="spinOne">ボスだけ再抽選</button></div>
          <div class="thumbs boss-thumbs"></div>
        </div>
        <div class="result">結果：<code class="resText">-</code></div>
      </section>
    </div>
  </div>

  <script>
    // ===== キャラ画像10枚（images/01.png〜10.png）=====
    const PRESET_IMAGES = [
      "images/01.png","images/02.png","images/03.png","images/04.png","images/05.png",
      "images/06.png","images/07.png","images/08.png","images/09.png","images/10.png",
    ];

    // ===== ボス画像（images/boss01.png〜boss19.png）=====
    const BOSS_IMAGES = [
      "images/boss01.png","images/boss02.png","images/boss03.png","images/boss04.png","images/boss05.png","images/boss06.png",
      "images/boss07.png","images/boss08.png","images/boss09.png","images/boss10.png","images/boss11.png","images/boss12.png",
      "images/boss13.png","images/boss14.png","images/boss15.png","images/boss16.png","images/boss17.png","images/boss18.png",
      "images/boss19.png"
    ];

    const sleep = (ms) => new Promise(r => setTimeout(r, ms));
    const randInt = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

    class ImageWheel {
      constructor(root) {
        this.root = root;
        this.images = []; // Array<{src:string, enabled:boolean}>
        this.index = 0;
        this.timer = null;
        this.spinning = false;

        this.frame = root.querySelector(".frame");
        this.thumbs = root.querySelector(".thumbs");
        this.resText = root.querySelector(".resText");
        this.spinOneBtn = root.querySelector(".spinOne");

        this.spinOneBtn.addEventListener("click", () => spinManager.spin([this]));
        this.render();
      }

      getEnabledImages() { return this.images.filter(it => it.enabled); }
      setResultText(text) { this.resText.textContent = text; }

      showSrc(src) {
        this.frame.innerHTML = "";
        const img = document.createElement("img");
        img.src = src;
        img.alt = "selected";
        this.frame.appendChild(img);
      }

      showEnabledIndex(i) {
        const enabled = this.getEnabledImages();
        if (enabled.length === 0) return;
        this.index = (i + enabled.length) % enabled.length;
        this.showSrc(enabled[this.index].src);
      }

      render() {
        const enabled = this.getEnabledImages();
        if (enabled.length === 0) {
          this.frame.innerHTML = `<div class="placeholder">有効な画像が0です<br>サムネをクリックしてONにしてね</div>`;
        } else {
          const hasImg = this.frame.querySelector("img");
          if (!hasImg) this.showEnabledIndex(0);
        }

        this.thumbs.innerHTML = "";
        this.images.forEach((item) => {
          const t = document.createElement("div");
          t.className = "thumb" + (item.enabled ? "" : " disabled");
          t.title = item.enabled ? "クリックで無効化" : "クリックで有効化";

          const img = document.createElement("img");
          img.src = item.src;

          const tag = document.createElement("div");
          tag.className = "tag";
          tag.textContent = item.enabled ? "ON" : "OFF";

          t.addEventListener("click", () => {
            item.enabled = !item.enabled;
            this.setResultText("-");
            this.frame.innerHTML = "";
            this.render();
          });

          t.appendChild(img);
          t.appendChild(tag);
          this.thumbs.appendChild(t);
        });

        this.spinOneBtn.disabled = this.getEnabledImages().length === 0;
      }

      startSpin(speedMs = 70) {
        if (this.spinning) return;
        if (this.getEnabledImages().length === 0) return;
        this.spinning = true;
        this.root.classList.add("spinning");
        this.timer = setInterval(() => this.showEnabledIndex(this.index + 1), speedMs);
      }

      stopSpin() {
        if (!this.spinning) return;
        this.spinning = false;
        this.root.classList.remove("spinning");
        if (this.timer) clearInterval(this.timer);
        this.timer = null;

        const enabled = this.getEnabledImages();
        if (enabled.length === 0) { this.setResultText("-"); return; }
        this.setResultText(`${this.index + 1}枚目（ON内）`);
      }
    }

    const spinManager = {
      isBusy: false,
      async spin(wheels) {
        if (this.isBusy) return;

        const valid = wheels.filter(w => w.getEnabledImages().length > 0);
        if (valid.length === 0) {
          alert("有効な画像（ON）がありません。サムネをクリックしてONにしてください。");
          return;
        }

        this.isBusy = true;
        setGlobalButtons(true);

        valid.forEach(w => {
          w.startSpin(randInt(45, 90));
          w.setResultText("回転中…");
        });

        const stopPromises = valid.map(async (w) => {
          await sleep(randInt(900, 1800));

          if (w.timer) clearInterval(w.timer);

          let step = randInt(5, 10);
          let delay = randInt(70, 110);
          for (let i = 0; i < step; i++) {
            w.showEnabledIndex(w.index + 1);
            await sleep(delay);
            delay += randInt(35, 70);
          }

          const enabled = w.getEnabledImages();
          const finalIndex = randInt(0, enabled.length - 1);
          w.showEnabledIndex(finalIndex);
          w.stopSpin();
        });

        await Promise.allSettled(stopPromises);

        this.isBusy = false;
        setGlobalButtons(false);
      },

      stopAll(wheels) {
        wheels.forEach(w => w.stopSpin());
        this.isBusy = false;
        setGlobalButtons(false);
      }
    };

    // ===== 初期化 =====
    const charWheelEls = Array.from(document.querySelectorAll('.wheel[data-wheel="0"], .wheel[data-wheel="1"], .wheel[data-wheel="2"]'));
    const bossWheelEl  = document.querySelector('.wheel[data-wheel="boss"]');

    const charWheels = charWheelEls.map(el => new ImageWheel(el));
    const bossWheel  = bossWheelEl ? new ImageWheel(bossWheelEl) : null;

    // キャラ：3枠とも同じ10枚（ON）
    charWheels.forEach(w => {
      w.images = PRESET_IMAGES.map(src => ({ src, enabled: true }));
      w.index = 0;
      w.setResultText("-");
      w.render();
    });

    // ボス：boss01〜boss19（ON）
    if (bossWheel) {
      bossWheel.images = BOSS_IMAGES.map(src => ({ src, enabled: true }));
      bossWheel.index = 0;
      bossWheel.setResultText("-");
      bossWheel.render();
    }

    const spinAllBtn = document.getElementById("spinAllBtn");
    const stopAllBtn = document.getElementById("stopAllBtn");

    function setGlobalButtons(busy) {
      spinAllBtn.disabled = busy;
      stopAllBtn.disabled = !busy;

      // 全ての「〜だけ再抽選」もbusy中は止める
      document.querySelectorAll(".spinOne").forEach(btn => btn.disabled = busy);

      if (!busy) {
        charWheels.forEach(w => w.render());
        if (bossWheel) bossWheel.render();
      }
    }

    // 抽選スタート：キャラ3枠 + ボス も同時に回す
    const allWheels = bossWheel ? [...charWheels, bossWheel] : [...charWheels];

    spinAllBtn.addEventListener("click", () => spinManager.spin(allWheels));
    stopAllBtn.addEventListener("click", () => spinManager.stopAll(allWheels));

    setGlobalButtons(false);
  </script>
</body>
</html>
